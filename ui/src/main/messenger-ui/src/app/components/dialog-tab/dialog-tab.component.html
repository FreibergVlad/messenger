<div class="dialog-tab-container row col-lg-12 col-md-12 col-sm-12 col-12 ">
  <div class="col-lg-3 col-md-3 col-sm-3 col-3 avatar-container">
    <app-user-avatar [username]="dialogPreview.username"></app-user-avatar>
  </div>
  <div class="col-lg-9 col-md-9 col-sm-9 col-9 dialog-preview-container">
    <div class="dialog-name">
      <span>{{dialogPreview.username}}</span>
    </div>
    <div class="dialog-last-message">
      <span>{{dialogPreview.lastMessage}}</span>
    </div>
  </div>
</div>
