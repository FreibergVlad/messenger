<div class="dialog-tab-container row col-md-12">
  <div class="col-md-3 avatar-container">
    <app-user-avatar [username]="dialogPreview.name"></app-user-avatar>
  </div>
  <div class="col-md-9 dialog-preview-container">
    <div class="dialog-name">
      <span>{{dialogPreview.name}}</span>
    </div>
    <div class="dialog-last-message">
      <span>{{dialogPreview.lastMessage}}</span>
    </div>
  </div>
</div>
