<div class="message-wrap">
  <div class="message-content-wrap">
    <div *ngIf="isNewDay" class="date-separator">
      <span>
        {{message.timestamp | date:'fullDate'}}
      </span>
    </div>
    <div class="message-content row">
      <div *ngIf="!isShortFormat" class="user-photo col-md-2">
        <app-user-avatar class="message-avatar" [username]="message.sender.username"></app-user-avatar>
      </div>
      <div class="message-body" [ngClass]="isShortFormat ? 'col-md-10' : 'col-md-8'">
        <span *ngIf="!isShortFormat"  class="message-author">
          {{message.sender.username}}
        </span>
        <div class="message-text" [ngClass]="{'short-format': isShortFormat}">
          {{message.messageText}}
        </div>
      </div>
      <div class="message-date col-md-2">
        <span>
          {{message.timestamp | date:'shortTime'}}
        </span>
      </div>
    </div>
  </div>
</div>
