<div class="main col-md-10 offset-md-1 row">
  <div class="container dialog-tabs col-md-3">
    <p-scrollPanel styleClass="scroll-bar" [style]="{width: '100%', height: '100%'}">
      <app-dialog-tab [routerLink]="['/dialogs', { outlets: { 'conversation': [tab.userId]}}]"
                      *ngFor="let tab of dialogsList" [dialogPreview]="tab"
                      (click)="changeDialog(tab.userId)"
                      [class.selected]="selectedTabId === tab.userId">
      </app-dialog-tab>
    </p-scrollPanel>
  </div>
  <div class="container dialog-messages col-md-9">
    <div *ngIf="!selectedTabId" class="no-dialogs-selected">
      <p>Please select dialog to start messaging</p>
    </div>
    <router-outlet name="conversation"></router-outlet>
    <div *ngIf="selectedTabId" class="bottom-panel-wrap">
      <app-bottom-panel></app-bottom-panel>
    </div>
  </div>
</div>
